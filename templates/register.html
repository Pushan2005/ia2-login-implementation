<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            form {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            }
            input[type="text"],
            input[type="password"] {
                width: 90%;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            input[type="submit"] {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                color: white;
                background-color: #5c6bc0;
            }
            .wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .error {
                color: red;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h2>Register</h2>
            <form method="POST">
                <label for="username">Username:</label><br />
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                /><br />
                <label for="password">Password:</label><br />
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                /><br />
                <input type="submit" value="Register" />
            </form>
        </div>
    </body>
</html>
